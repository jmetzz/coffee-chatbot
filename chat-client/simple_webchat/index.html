
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Demo Chat Client</title>
  <style>
      .header{background-color: #773717 !important;}
      .close-button{background-color:#773717 !important;}
      .launcher{background-color:#773717 !important;}
      .conversation-container .client{background-color:#773717 !important;}
  </style>
</head>
<body>

<div id="webchat"></div>

<script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.8.js"></script>

<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    interval: 1500, // 1000 ms between each message
    customData: {"userId": "111"}, // arbitrary custom data. Stay minimal as this will be added to the socket
    socketUrl: "",
    socketPath: "/socket.io/",
    title: "Coffee chatbot",
    subtitle: "Assistant",
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    hideWhenNotConnected: true,
    fullScreenMode: false,
    profileAvatar: "logo.jpg",
    openLauncherImage: 'myCustomOpenImage.png',
    closeLauncherImage: 'myCustomCloseImage.png',
    params: {
      images: {
        dims: {
          width: 300,
          height: 200,
        }
      },
      storage: "local"
    }
  })
</script></body>
</html>
