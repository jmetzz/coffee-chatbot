[loggers]
keys=root,gunicorn.access,gunicorn.error

[handlers]
keys=console,error_console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_gunicorn.access]
level=ERROR
handlers=console
propagate=0
qualname=gunicorn.access

[logger_gunicorn.error]
level=INFO
handlers=error_console
propagate=0
qualname=gunicorn.error

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_error_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stderr,)

[formatter_simple]
format=%(asctime)s | %(levelname)-8s | %(thread)d | %(name)s | %(message)s
class=logging.Formatter
